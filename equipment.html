<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment - Fit in IQHSB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>Equipment Inventory</h1>
        <nav class="nav">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="profile.html" class="nav-link"><i class="fas fa-user"></i> Profile</a>
            <a href="plan.html" class="nav-link"><i class="fas fa-dumbbell"></i> Plan Generator</a>
            <a href="equipment.html" class="nav-link active"><i class="fas fa-list"></i> Equipment</a>
            <a href="history.html" class="nav-link"><i class="fas fa-history"></i> History</a>
        </nav>
    </div>

    <div class="container">
        <div class="card">
            <h2>Gym Equipment</h2>
            <p>This is a list of assumed equipment in the school's gymnasiums. It is **editable** and should be updated by a coach or admin to reflect the actual inventory.</p>
            <div id="equipmentList"></div>
            <div class="form-group mt-4">
                <input type="text" id="newEquipmentName" placeholder="Enter new equipment name">
                <button id="addEquipmentBtn" class="btn btn-secondary mt-2 w-full"><i class="fas fa-plus-circle"></i> Add Equipment</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            app.equipment.init();
        });
    </script>
</body>
</html>
