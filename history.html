<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - Fit in IQHSB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>My Plans History</h1>
        <nav class="nav">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="profile.html" class="nav-link"><i class="fas fa-user"></i> Profile</a>
            <a href="plan.html" class="nav-link"><i class="fas fa-dumbbell"></i> Plan Generator</a>
            <a href="equipment.html" class="nav-link"><i class="fas fa-list"></i> Equipment</a>
            <a href="history.html" class="nav-link active"><i class="fas fa-history"></i> History</a>
        </nav>
    </div>

    <div class="container">
        <div class="card">
            <div class="grid-container">
                <button id="exportAllBtn" class="btn btn-secondary"><i class="fas fa-download"></i> Export All Plans as JSON</button>
                <button id="importBtn" class="btn btn-outline"><i class="fas fa-upload"></i> Import JSON</button>
                <input type="file" id="importFile" accept=".json" style="display:none;">
            </div>
            <div id="historyList" class="mt-4">
                <!-- History items will be rendered here -->
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            app.history.loadAndRender();
        });
    </script>
</body>
</html>
