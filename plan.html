<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Generator - Fit in IQHSB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>Plan Generator</h1>
        <nav class="nav">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="profile.html" class="nav-link"><i class="fas fa-user"></i> Profile</a>
            <a href="plan.html" class="nav-link active"><i class="fas fa-dumbbell"></i> Plan Generator</a>
            <a href="equipment.html" class="nav-link"><i class="fas fa-list"></i> Equipment</a>
            <a href="history.html" class="nav-link"><i class="fas fa-history"></i> History</a>
        </nav>
    </div>

    <div class="container">
        <div class="card">
            <button id="generatePlanBtn" class="btn btn-primary w-full"><i class="fas fa-magic"></i> Generate New Plan</button>
        </div>
        <div id="planOutput">
            <!-- Plan details will be rendered here -->
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('generatePlanBtn').addEventListener('click', () => {
                app.plan.generateAndRender();
            });
        });
    </script>
</body>
</html>
