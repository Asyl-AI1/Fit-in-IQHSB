<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Fit in IQHSB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>My Profile</h1>
        <nav class="nav">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="profile.html" class="nav-link active"><i class="fas fa-user"></i> Profile</a>
            <a href="plan.html" class="nav-link"><i class="fas fa-dumbbell"></i> Plan Generator</a>
            <a href="equipment.html" class="nav-link"><i class="fas fa-list"></i> Equipment</a>
            <a href="history.html" class="nav-link"><i class="fas fa-history"></i> History</a>
        </nav>
    </div>

    <div class="container">
        <div class="card">
            <h2>Personal Information</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="grid-container">
                    <div class="form-group">
                        <label for="class">Class</label>
                        <select id="class" required>
                            <option value="">Select Class</option>
                            <option value="10">Grade 10</option>
                            <option value="11">Grade 11</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="age">Age (years)</label>
                        <input type="number" id="age" min="15" max="18" required>
                    </div>
                </div>
                <div class="grid-container">
                    <div class="form-group">
                        <label for="sex">Sex</label>
                        <select id="sex" required>
                            <option value="">Select Sex</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" step="0.1" min="20" required>
                    </div>
                    <div class="form-group">
                        <label for="height">Height (cm)</label>
                        <input type="number" id="height" step="0.1" min="100" required>
                    </div>
                </div>
                <div class="grid-container">
                    <div class="form-group">
                        <label for="goal">Fitness Goal</label>
                        <select id="goal" required>
                            <option value="">Select Goal</option>
                            <option value="mass_gain">Mass Gain</option>
                            <option value="fat_loss">Fat Loss</option>
                            <option value="health">General Health</option>
                            <option value="strength">Strength</option>
                            <option value="endurance">Endurance</option>
                            <option value="flexibility">Flexibility</option>
                            <option value="mixed">Mixed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fitnessLevel">Fitness Level</label>
                        <select id="fitnessLevel" required>
                            <option value="">Select Level</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="injuries">Injuries/Restrictions</label>
                    <textarea id="injuries" rows="3" placeholder="e.g., knee pain, shoulder injury, back issues"></textarea>
                </div>
                <div class="grid-container">
                    <div class="form-group">
                        <label for="availableTime">Weekly Available Time (hours)</label>
                        <select id="availableTime" required>
                            <option value="">Select Time</option>
                            <option value="1-3">1-3 hours/week</option>
                            <option value="3-5">3-5 hours/week</option>
                            <option value="5-7">5-7 hours/week</option>
                            <option value=">7">>7 hours/week</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="blackoutPeriods">School Calendar Blackout Periods</label>
                    <textarea id="blackoutPeriods" rows="3" placeholder="e.g., 2024-12-15 to 2024-12-20 (exam week)"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Profile</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            app.profile.load();
            document.getElementById('profileForm').addEventListener('submit', (e) => {
                e.preventDefault();
                app.profile.save();
                alert('Profile saved successfully!');
            });
        });
    </script>
</body>
</html>
